name: Laravel CI

on:
  push:
    branches:
      - main  # Change to your branch

jobs:
  ftp-deploy:
    name: Lint & Deploy Laravel to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Laravel migrations & seed
        # env:
        #   DB_CONNECTION: mysql
        #   DB_HOST: 127.0.0.1
        #   DB_PORT: 3306
        #   DB_DATABASE: laravel_ci
        #   DB_USERNAME: laravel
        #   DB_PASSWORD: secret
        run: php artisan migrate:fresh --seed

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql

      - name: Install Composer dependencies (for Pint + vendor cache)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Run Laravel Pint (code style check)
        run: ./vendor/bin/pint --test

      - name: FTP Deploy
        if: success() # only run if Pint passes
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /htdocs/ # <-- yours is direct Laravel in htdocs
          log-level: standard
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
            **/vendor/**
            # **/storage/framework/cache/**
            # **/storage/framework/views/**
          dangerous-clean-slate: false
